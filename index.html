<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Add your Low Key Data Happy Hour location to the global map. Join data professionals worldwide for casual meetups and networking events.">
    <meta name="keywords" content="Low Key Data Happy Hour, data meetups, data professionals, data community, data networking, data events">
    <title>Low Key Data Happy Hour Locations - Add Your City</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.5.0/github-markdown-light.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #e9ebee 0%, #f5f7fa 50%, #e9ebee 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .paper {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        .header {
            text-align: center;
            padding: 40px 0 20px;
        }
        .header h1 {
            color: #78350f;
            font-size: 2.5em;
            margin: 0;
        }
        .header p {
            color: #f59e0b;
            font-size: 1.2em;
            margin: 10px 0;
        }
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 100%;
            background: white !important;
            color: #24292f !important;
        }
        .markdown-body h1 {
            color: #78350f !important;
            border-bottom: 2px solid #f59e0b !important;
        }
        .markdown-body h2 {
            color: #78350f !important;
        }
        .markdown-body h3 {
            color: #92400e !important;
        }
        .markdown-body a {
            color: #f59e0b !important;
            text-decoration: none;
        }
        .markdown-body a:hover {
            color: #d97706 !important;
            text-decoration: underline;
        }
        .markdown-body code {
            background: #fef3c7 !important;
            color: #78350f !important;
        }
        .markdown-body pre {
            background: #fef3c7 !important;
        }
        .cta-button {
            display: inline-block;
            background: #f59e0b;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin: 20px 10px;
            transition: background 0.3s;
        }
        .cta-button:hover {
            background: #d97706;
        }
        .button-container {
            text-align: center;
            margin: 30px 0;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó∫Ô∏è Low Key Data Happy Hour Locations</h1>
            <p>Add Your City to the Global Map</p>
        </div>
        
        <div class="paper">
            <div class="button-container">
                <a href="https://lowkeydatahappyhour.com" class="cta-button">View Map</a>
                <a href="https://github.com/Rho-Lall/low-key-data-happy-hour-locations" class="cta-button">GitHub Repo</a>
            </div>
            
            <div id="content" class="markdown-body">
                Loading...
            </div>
        </div>
        
        <footer>
            <p>&copy; 2024 Low Key Data Happy Hour. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Fetch and render the README
        fetch('https://raw.githubusercontent.com/Rho-Lall/low-key-data-happy-hour-locations/main/README.md')
            .then(response => response.text())
            .then(markdown => {
                document.getElementById('content').innerHTML = marked.parse(markdown);
            })
            .catch(error => {
                document.getElementById('content').innerHTML = '<p>Error loading content. Please visit the <a href="https://github.com/Rho-Lall/low-key-data-happy-hour-locations">GitHub repository</a>.</p>';
            });
    </script>
</body>
</html>
